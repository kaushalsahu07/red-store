<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="stylesheet" href="../css/account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <!-- nav -->
      <nav>
        <div class="logo"><img src="../img/logo.png" alt="logo" /></div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../all-page/products.html">Produst</a></li>
          <li><a href="../all-page/about.html">About</a></li>
          <li><a href="./account.html" class="active">Account</a></li>
        </ul>
      </nav>
    </div>
    <!-- main -->
    <div class="main">
        <div class="img"><img src="/img/image1.png"></div>
        <div class="form">
          <form >
            <!-- login -->
            <div class="log-sing">
            <span class="btn" onclick="login()">Log in</span>
            <span class="btn" onclick="singup()">Sing up</span>
            </div>
            <!-- display -->
            <div class="display">

            <div class="form-login">
            <!-- email -->
            <div class="email">
              <div class="email-icon"><i class="fa-regular fa-envelope"></i></div>
              <input type="email" placeholder="Email" />
            </div>
            <!-- password -->
            <div class="password">
              <div class="password-icon"><i class="fa-solid fa-lock"></i></div>
              <input type="password" placeholder="Password" />
            </div>
            <!-- forgot -->
            <div class="section">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <!-- button -->
            <button>Login</button>
            </div>

            <!-- singup -->
            <div class="form-singup">
              <!-- username -->
              <div class="username">
                <div class="username-icon"><i class="fa-regular fa-user"></i></div>
                <input type="text" placeholder="Username" />
              </div>
              <!-- email -->
            <div class="email">
              <div class="email-icon"><i class="fa-regular fa-envelope"></i></div>
              <input type="email" placeholder="Email" />
            </div>
            <!-- password -->
            <div class="password">
              <div class="password-icon"><i class="fa-solid fa-lock"></i></div>
              <input type="password" placeholder="Password" />
            </div>
            <!-- forgot -->
            <div class="section">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <!-- button -->
            <button>Login</button>
          </div>
        </div>
          </form>
        </div>
    </div>

    <!-- javascript -->
    <script src="/main.js"></script>
  </body>
</html>
