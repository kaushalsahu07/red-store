<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="../css/redtshirt.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title></title>
</head>
<body>
    <div class="header">
        <!-- nav -->
        <nav>
          <div class="logo"><img src="../img/logo.png" alt="logo" /></div>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../all-page/products.html">Produst</a></li>
            <li><a href="../all-page/about.html">About</a></li>
            <li><a href="./account.html">Account</a></li>
          </ul>
        </nav>
      </div>
      <!-- box -->
      <div class="main-box">
        <div class="main-img">
            <div class="main-img-box"><img src="../img/gallery-1.jpg" alt="product-img"></div>

            <div class="main-img-product">
                <img src="../img/gallery-1.jpg" alt="product-img">
                <img src="../img/gallery-2.jpg" alt="product-img">
                <img src="../img/gallery-3.jpg" alt="product-img">
                <img src="../img/gallery-4.jpg" alt="product-img">
            </div>
        </div>
        <div class="main-title">
            <h1>Red Printed T-Shirt by HRX</h1>
            <div class="price">$50.00</div>
            <Select class="select">
                <option selected disabled hidden>Select size</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            
            <div class="size-button">
                <input type="number" value="1" class="number">
                <button>Add To Card</button>
        </div>

        <div class="main-info">
            <h3>Product Details</h3>
            <p>Give your summer wardrobe a style upgrade with the HRX Men's Active T-shirt. Team it with a pair of shorts for your morning workout or a denims for an evening out with the guys</p>
        </div>
        </div>
      </div>
